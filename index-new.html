<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pub Philosophy - Slicing and dicing the world at its joints. Join us in London and Geneva for lively philosophical discussions.">
    <title>Pub Philosophy</title>
    <style>
        /* Basic Reset */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #d62828;
        }
        header {
            background: #f4f4f4;
            text-align: center;
            padding: 2em 1em;
            border-bottom: 2px solid #d62828;
        }
        header h1 {
            color: #d62828;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            color: #555;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 1em;
            background: #d62828;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: white;
            font-weight: bold;
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1em;
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }
        .content-block {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5em;
            text-align: center;
        }
        .content-block img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 1em;
        }
        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pub Philosophy</h1>
        <p><em>Slicing and dicing the world at its joints</em></p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="main-content">
        <div class="content-block">
            <img src="placeholder1.jpg" alt="Placeholder 1">
            <p>Pub Philosophy UK: Hoxton Cabin</p>
        </div>
        <div class="content-block">
            <img src="placeholder2.jpg" alt="Placeholder 2">
            <p>Pub Philosophy Switzerland: Café Rousseau</p>
        </div>
        <div class="content-block">
            <img src="placeholder3.jpg" alt="Placeholder 3">
            <p>Past Events and Highlights</p>
        </div>
        <div class="content-block">
            <img src="placeholder4.jpg" alt="Placeholder 4">
            <p>Upcoming Topics</p>
        </div>
    </section>

    <footer>
        <p>© 2024 Pub Philosophy | Powered by Myndworkz Ltd</p>
    </footer>
</body>
</html>
